  google_fonts: ^6.1.0
  build_context_provider: ^1.1.0
  image_picker_web: ^3.1.1
  image_downloader_web: ^2.0.4
  alice: ^0.3.3
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  flutter_gen_runner:
  build_runner:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: SFPro
      fonts:
        - asset: fonts/SFProDisplay-Regular.ttf
        - asset: fonts/SFProDisplay-Light.ttf


flutter_gen:
  output: lib/generated/
  line_length: 80

  integrations:
