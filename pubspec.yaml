version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  auto_route: ^7.7.1
  auto_route_generator: ^7.2.0
  json_annotation: ^4.8.1
  flutter_svg: ^2.0.5
  rxdart: ^0.27.7
  intl: ^0.18.0
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  cloud_firestore: ^4.9.2
  firebase_core: ^2.16.0
  dio: ^5.3.3
  http: ^1.1.0
  cryptology: ^0.0.6
